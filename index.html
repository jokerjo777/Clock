<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon"  href="clock(3_7).jpg">
    <link rel="stylesheet" href="time.css">
    <title>time</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bungee+Spice&family=Caveat:wght@700&family=Dancing+Script&family=Roboto:wght@400;500&family=Rubik+Doodle+Shadow&family=Rubik+Maps&family=Ubuntu:ital,wght@0,400;0,500;1,300&family=Varela+Round&display=swap" rel="stylesheet">

</head>
<body>

    <div class="clock">
        <div class="clock__hand clock__hand--h" aria-hidden="true" data-unit>
            <div class="clock__number">00</div>
            <div class="clock__number">00</div>
            <div class="clock__number">00</div>
        </div>
        <div class="clock__hand clock__hand--m" aria-hidden="true" data-unit>
            <div class="clock__number">00</div>
            <div class="clock__number">00</div>
            <div class="clock__number">00</div>
            <div class="clock__number">00</div>
            <div class="clock__number">00</div>
        </div>
        <div class="clock__hand clock__hand--s" aria-hidden="true" data-unit>
            <div class="clock__number">00</div>
            <div class="clock__number">00</div>
            <div class="clock__number">00</div>
            <div class="clock__number">00</div>
            <div class="clock__number">00</div>
            <div class="clock__number">00</div>
        </div>
        <div class="clock__hand clock__hand--ap" aria-hidden="true" data-unit>
            <div class="clock__number">AM</div>
        </div>
    </div>


    <script src="time.js"></script>
    
</body>
</html>
